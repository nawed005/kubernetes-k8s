apiVersion: apps/v1
kind: Deployment
metadata:
  name: webui
spec:
  replicas: 1
  selector:
    matchLabels:
      name: webui
      app: jubwebui
  template:
    metadata:
      labels:
        name: webui
        app: jubwebui
    spec:
      containers:
        - name: angularui
          #image: 172.16.1.225:83/jubui:1.1
          image: 10.5.6.34:83/jubui:1.0
          imagePullPolicy: "IfNotPresent"
          ports:
            - containerPort: 80         
              name: http
              protocol: TCP
      imagePullSecrets:
        - name: regcred        
          
          
               